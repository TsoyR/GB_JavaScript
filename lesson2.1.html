<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = 1, b = 1, c, d;

        c = ++a;

        alert(c); // в префиксной форме переменная a увеличиваеться на 1 и значение 2 передаёться с, ответ: 2

        //пример 2

        d = b++;

        alert(d); // В постфиксной форме значение b возвращает 1 и присваиваеться d и потом b увеличиваеться на 1 ,ответ: 1

        //пример 3

        c = 2 + ++a;

        alert(c); //переменная a увеличиваеться на 1 получаем 3 и плюс 2 равно 5 , ответ: 5

        //пример 4

        d = 2 + b++;

        alert(d); //переменная b возвращает 2 и после сложения с 2 увеличиваеться на 1 , ответ: 4

        alert(a); //1 + 1 + 1 = 3

        alert(b); //3 

    </script>
</body>
</html>
